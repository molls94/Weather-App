<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/03cd045ac7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,600;1,100;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
      

          <form id ="weather-form">
            <input
              type="place"
              id="search-query"
              placeholder="Enter Country, City or Town"
              class="place"
              
            />
            <input type="submit" class="submit-button" id="submit-button"/>
          </form>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12">
          <div class="today-date" id = "today-date"></div>
        
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <i class="fa-solid fa-sun sun-icon-main"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="today-temp">19°</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="today-place" id = "place" >Bingley</div>
          <div id = "today-place">
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-2">
          <i class="fa-solid fa-cloud-sun cloud-sun"></i>
          <div class="temp">18°</div>
          <br />
          <div class="date">24/11</div>
          <div class="day">Monday</div>
        </div>
        <div class="col-2">
          <i class="fa-solid fa-sun sun-icon-small"></i>
          <div class="temp">21°</div>
          <br />
          <div class="date">25/09</div>
          <div class="day">Tuesday</div>
        </div>
        <div class="col-2">
          <i class="fa-solid fa-sun sun-icon-small"></i>
          <div class="temp">22°</div>
          <br />
          <div class="date">26/09</div>
          <div class="day">Wednesday</div>
        </div>
        <div class="col-2">
          <i class="fa-solid fa-cloud cloud-icon"></i>
          <div class="temp">17°</div>
          <br />
          <div class="date">27/09</div>
          <div class="day">Thursday</div>
        </div>
        <div class="col-2">
          <i class="fa-solid fa-smog smog-icon"></i>
          <div class="temp">16°</div>
          <br />
          <div class="date">28/09</div>
          <div class="day">Friday</div>
        </div>
        <div class="col-2">
          <i class="fa-solid fa-cloud-sun-rain sun-rain"></i>
          <div class="temp">16°</div>
          <br />
          <div class="date">29/09</div>
          <div class="day">Saturday</div>
        </div>
      </div>
    </div>
    <a href="https://github.com/molls94/Weather-App">Sources</a>
    <script src="src/index.js"></script>
  </body>
</html>
